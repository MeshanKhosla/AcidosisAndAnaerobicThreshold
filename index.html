    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Acidosis and Anaerobic Threshold</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />

  <body>
    <h2 class="title-text">Acidosis and Anaerobic Threshold</h2>
    <center>
    <a href="https://github.com/MeshanKhosla/AcidosisAndAnaerobicThreshold" target="_blank"> <button id="code-btn" class="btn btn-lg">
      View code
    </button></a>
  </center>

    <div class="action-container">
      <!-- <center> -->
        <button id="decrease-btn" class="btn btn-lg" onclick="decreaseCounter()">
          Decrease intensity
        </button>

        <button id="increase-btn" class="btn btn-lg" onclick="increaseCounter()">
          Increase intensity
        </button>
      <!-- </center> -->

      <!-- Level indicator -->
      <div class="levelIndicator">
          <p id="ionLevelText">Proton buildup level: 1</p>
      </div>

      <!-- Health indicator -->
      <div class="healthIndicator">
            <p id="healthText">Normal</p>
        </div>


      <div class="cell-img-container">
        <img
          class="cell-img"
          src="./Assets/lactateCell.png"
          alt="Picture of Cell"
        />
        </div>
        <img  id="graph-img" src="./Assets/Protons 1.png" alt="Proton level graph">
      </div>
    </div>


  </body>
